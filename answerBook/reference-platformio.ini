[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
monitor_speed = 115200
upload_port = /dev/cu.usbmodem34B7DA63129C2
monitor_port = /dev/cu.usbmodem34B7DA63129C2
lib_deps = arduino-libraries/ArduinoBLE@^1.4.0